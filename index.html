<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Smart Tech | Find phone</title>
</head>
<body>
    <!-- Nav menu -->
    <nav>
        <!-- logo -->
        <div class="logo">
            <img src="img/logo.png" alt="">
            <span>Smart Tech</span>
        </div>
        <!-- Search Box -->
        <div class="search">
            <input type="text" placeholder="SEARCH PHONE HERE">
            <button>SEARCH</button>
        </div>
    </nav>


    <!-- Phone Result -->
    <main class="phone-result">
        <div class="card">
            <div class="img">
                <img src="img/logo.png" alt="">
                <span id="brand">Apple</span>
            </div>
            <h4 id="phone-name" class="phone-name">Apple tgrtyer</h4>
        </div>
    </main>
</body>
</html>
