<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Smart Tech | Find phone</title>
</head>
<body>
    <!-- Nav menu -->
    <nav>
        <!-- logo -->
        <div class="logo">
            <img src="img/logo.png" alt="">
            <span>Smart Tech</span>
        </div>
        <!-- Search Box -->
        <div class="search">
            <input id="search-text" type="text" placeholder="SEARCH PHONE HERE">
            <button id="search-btn">SEARCH</button>
        </div>
    </nav>


    <!-- Phone Result -->
    <div id="spiner">
        <div class="spin"></div>
    </div>
    <main id="phone-details">
        <div id="details-box" class="details-box">
            <div class="img-name">
                <img src="img/apple-iphone-13-mini.jpg" alt="">
                <h1>Iphone</h1>
                <p>Relance</p>
            </div>
            <div class="specification">
                <div class="mainFeatures">
                    <h3>Main Features</h3>
                    <table>
                        <tr>
                            <td>Storage</td>
                            <td>567</td>
                        </tr>
                        <tr>
                            <td>Display Size</td>
                            <td>567</td>
                        </tr>
                        <tr>
                            <td>ChipSet</td>
                            <td>567</td>
                        </tr>
                        <tr>
                            <td>Memory</td>
                            <td>567</td>
                        </tr>
                        <tr>
                            <td>Sensors</td>
                            <td>567</td>
                        </tr>
                    </table>
                </div>
                <div class="others">
                    <h3>Others</h3>
                    <table>
                        <tr>
                            <td>storage</td>
                            <td>567</td>
                        </tr>
                        <tr>
                            <td>displaySize</td>
                            <td>567</td>
                        </tr>
                        <tr>
                            <td>chipSet</td>
                            <td>567</td>
                        </tr>
                        <tr>
                            <td>memory</td>
                            <td>567</td>
                        </tr>
                        <tr>
                            <td>storage</td>
                            <td>567</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <main id="phone-result" class="phone-result">

        <div class="card">
            <div class="img">
                <img src="img/apple-iphone-13-mini.jpg" alt="">
                <span id="brand">Apple</span>
            </div>
           <div class="card-body">
            <h4 id="phone-name">Apple tgrtyer</h4>
            <button>Details</button>
           </div>
        </div>
        
    </main>

    <script src="main.js"></script>
</body>
</html>
